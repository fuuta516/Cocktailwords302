　<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = 'レビュー', scripts = ~{::script}, links = ~{::link})"></head>
  
  </head>
  
  <link rel="stylesheet" th:href="@{/css/cocktailrecipe.css}">
<body>


 <div>
   <p th:text="*{cocktailrecipe.cocktailwordsname}"></p>

</div>



	<div class="flex">
		<figure class="image">
			<img src="*{cocktailrecipe.imageurl}"alt="">
		</figure>
		<div class="right">
			<p class="title">
				【材料】<br><p th:text="*{cocktailrecipe.material}"></p>
		
			<br>
			<p class="title2">
				【作り方】<br><p th:text="*{cocktailrecipe.words}"></p>
			
			<p class="text"></p>
		</div>
	</div>


	<!-- 口コミ情報を追加　ここから -->
	<br>
	<div class="row">
		<div class="col-md-12">
			<h2 class="section-title">口コミ情報</h2>

			<h3>レビューコメント</h3>

			<div class="balloon5">
				<div class="faceicon">
					<img
						src="https://cdn.fs.teachablecdn.com/ADNupMnWyR7kCWRvm76Laz/resize=width:1000/https://www.filepicker.io/api/file/rfAZzqpWRr2dng7C48mw">
					<p class="small"></p>
				</div>
				<div class="chatting">
					<div class="says">
						<div class="star-rating">
							<div class="star-rating-front" style="width: {{">★★★★★</div>
							<div class="star-rating-back">★★★★★</div>
						</div>
						<br>
						<p></p>
						<p class="small"></p>
					</div>
				</div>
			</div>

			<br>
			<p>まだレビューはありません。</p>
			<br>

			<hr>
			<h3>レビューを投稿する</h3>
			<hr>
			
			
			<form method="post">
	<div>
		<label for="view_name">	ニックネーム</label>
		<br><input id="view_name" type="text" name="view_name" value="">
	</div>

				<br><select name="gender">
					<option>性別</option>
					<option value="1">男</option>
					<option value="2">女</option>
				</select>
				
				<br><br>
				
				<select name="age">
					<option>年代</option>
					<option value="1">20代</option>
					<option value="2">30代</option>
					<option value="3">40代</option>
					<option value="4">50代</option>
					<option value="5">60代</option>
					<option value="6">70代</option>
					<option value="7">80代</option>
				</select>
				
				<br>
				

				<br><div class="evaluation" style="float: left;">
					<input id="score1" type="radio" name="score" value="5" />評価<br><br>
					 <label
						for="score1"><span class="text">最高</span>★</label> <input
						id="score2" type="radio" name="score" value="4" /> <label
						for="score2"><span class="text">良い</span>★</label> <input
						id="score3" type="radio" name="score" value="3" /> <label
						for="score3"><span class="text">普通</span>★</label> <input
						id="score4" type="radio" name="score" value="2" /> <label
						for="score4"><span class="text">悪い</span>★</label> <input
						id="score5" type="radio" name="score" value="1" /> <label
						for="score5"><span class="text">最悪</span>★</label>
				</div>
				<br><br>
				
				<div>
				<br><br><label for="message">コメント</label>
		<br> <textarea cols="30" rows="5">入力欄</textarea>
	</div>

</form>

				<br>
				<button type="submit" class="btn common-btn">投稿する</button>

				<br>
				<p>エラー内容</p>

				<p></p>
			

		</div>
    
    <table class="table table-striped">
      <thead>
        <tr>
          
        </tr>
      </thead>
      <tbody>
        <tr th:each="review : ${review}" th:object="${review}" class="align-middle">
          <td th:text="*{cocktailwordsname}"></td>
          <td th:text="*{nickname}"></td>
          <td th:text="*{gender}"></td>
          <td th:text="*{age}"></td>
          <td th:text="*{comment}"></td>
          <td th:text="*{evaluation}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
