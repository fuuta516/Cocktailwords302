　<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = 'レビュー', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    
    <h1>レビュー</h1>
    <form th:action="@{/review/create}" th:object="${reviewRequest}" th:method="post">

      <div class="form-group">
        <label>カクテル名：</label>
        <input type="text" th:field="*{cocktailwordsname}" class="form-control">
      </div>

      <div class="form-group">
        <label>ニックネーム：</label>
        <input type="text" th:field="*{nickname}" class="form-control">
      </div>

      <div class="form-group">
        <label>性別：</label>
        <input type="text" th:field="*{gender}" class="form-control">
      </div>
      <div class="form-group">
        <label>年代：</label>
        <input type="text" th:field="*{age}" class="form-control">
      </div>
      <div class="form-group">
        <label>コメント：</label>
        <input type="text" th:field="*{comment}" class="form-control">
      </div>
      <div class="form-group">
        <label>評価：</label>
        <input type="text" th:field="*{evaluation}" class="form-control">
      </div>
      <br />
      <div class="text-center">
        <input type="submit" value="　登録　" class="btn btn-primary">
      </div>
    </form>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>カクテル名</th>
          <th>ニックネーム</th>
          <th>性別</th>
          <th>年代</th>
          <th>コメント</th>
          <th>評価</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="review : ${review}" th:object="${review}" class="align-middle">
          <td th:text="*{cocktailwordsname}"></td>
          <td th:text="*{nickname}"></td>
          <td th:text="*{gender}"></td>
          <td th:text="*{age}"></td>
          <td th:text="*{comment}"></td>
          <td th:text="*{evaluation}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
