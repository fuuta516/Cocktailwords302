<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head
	th:replace="common/head :: head_fragment(title = 'カクテル製法用語', scripts = ~{::script}, links = ~{::link})">
</head>
<link th:href="@{/css/yougo.css}" rel="stylesheet" type="text/css"/>
<body>
	<div class="container">
	
    <h1>CocktailTerm</h1>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>用語</th>
          <th>説明</th>
        </tr>
      </thead>
      
      <tbody>
        <tr th:each="yougo : ${yougo}" class="align-middle">
          <td th:text="${yougo.yougo}"></td>
          <td th:text="${yougo.mean}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
