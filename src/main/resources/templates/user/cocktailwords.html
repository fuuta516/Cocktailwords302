<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/head :: head_fragment(title = 'カクテル言葉', scripts = ~{::script}, links = ~{::link})"></head>
<title>CSS</title>
<style>
.title {
	padding: 180px 0 100px 0;
	background-image:
		url(https://www.playing-housing.com/wp-content/uploads/2014/05/IMG_1942M3l.jpg);
	background-size: cover;
	background-position: 50% 60%;
	text-align: center;
	color: white;
}

body {
	background-color: black;
}
h1{
	background: rgba(105,105,105,0.9);
	margin:0 500px;
	color: black;
	font-style: italic;
    font-family: Times New Roman, "メイリオ";
}


.list {
	background-color: rgba(105, 105, 105, 0.9);
	position: absolute;
	color: black;
	font-style: italic;
	font-family: Times New Roman, "メイリオ";
}

.home {
	float: right;
	background-color: rgba(105, 105, 105, 0.9);
	
	color: black;
	font-style: italic;
	font-family: Times New Roman, "メイリオ";
}

.love{
	margin:50px 0px 0px 0px;
	font-size: 20px;
	font-style: italic;
  	font-family: Times New Roman, "メイリオ";
	color: white;
	font-style: oblique;
    
}

.friendship{
	margin:50px 0px 0px 0px;
	font-size: 20px;
	font-style: italic;
  	font-family: Times New Roman, "メイリオ";
	color: white;
	font-style: oblique;
	}

.self-enlightenment{
margin:50px 0px 0px 0px;
	font-size: 20px;
	font-style: italic;
  	font-family: Times New Roman, "メイリオ";
	color: white;
	font-style: oblique;
	}

.unrequited-love{
margin:50px 0px 0px 0px;
	font-size: 20px;
	font-style: italic;
  	font-family: Times New Roman, "メイリオ";
	color: white;
	font-style: oblique;
	}

.broken-heart{
	margin:50px 0px 0px 0px;
	font-size: 20px;
	font-style: italic;
  	font-family: Times New Roman, "メイリオ";
	color: white;
	font-style: oblique;
	}

.Aggressive{
	margin:50px 0px 0px 0px;
	font-size: 20px;
	font-style: italic;
  	font-family: Times New Roman, "メイリオ";
	color: white;
	font-style: oblique;
	}
	

h2{
	font-size: 30px;
}


</style>
<body>
	<div class="container">
		<a th:href="@{/user/gojuuon}" class="btn list">List</a> 
		<a th:href="@{/user/toppage}" class="home">TOP</a>



		<div class="title">
			<h1>CocktailWords</h1>
		</div>


		<div class="button">
		<div class="button top">
			<a th:href="@{/user/{wordscategory}(wordscategory=恋愛系)}"class="btn love">💘Romantic</a> 
			<a th:href="@{/user/{wordscategory}(wordscategory=友情編)}"class="btn friendship">🤝Friendship</a> 
			<a th:href="@{/user/{wordscategory}(wordscategory=自己啓発系)}"class="btn self-enlightenment">💪Self-development</a>
			<a th:href="@{/user/{wordscategory}(wordscategory=片思い)}"class="btn unrequited-love">💓Unreuitedlove</a> 
			<a th:href="@{/user/{wordscategory}(wordscategory=失恋)}"class="btn broken-heart">💔Heartbreak</a>
			<a th:href="@{/user/{wordscategory}(wordscategory=積極系)}"class="btn Aggressive">💋Aggressive</a>
		</div>

		<div class = "button bottom">
			<a th:href="@{/user/yougo}"class="btn term">📝CocktailTerm</a>
		</div>
	</div>





		<p>
		<h2>カクテル一覧</h2>


		<div>

			<dl th:each="ct : ${cocktailwords}">
				<dt>
					<a
						th:href="@{/user/recipe/{cocktailwordsname}(cocktailwordsname=${ct.cocktailwordsname})}
					"
						th:text="${ct.cocktailwordsname}"></a>
				</dt>

				<dt></dt>
				<dt th:text="${ct.words}"></dt>

			</dl>
		</div>

	</div>
</body>
</html>
